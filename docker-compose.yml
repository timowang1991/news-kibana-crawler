version: "3.6"

services:
    news-kibana-crawler:
        container_name: news-kibana-crawler
        image: node:16-alpine3.12
        env_file: .env
        ports:
            - 3000:3000
        volumes:
            - ./:/src
        working_dir: /src
        command:
            - /bin/sh
            - -c
            - |
                npm i
                npm run dev